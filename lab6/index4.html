<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
        input.ng-invalid {
            background-image: url('../images/anifire.gif');
            background-position: center right;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container" ng-app="myapp" ng-controller="myctrl">
            <form name="form">
                <div class="card">
                    <div class="card-header">
                        Thông tin sinh viên
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="" class="form-label">Họ và tên</label>
                            <input type="text" ng-model="fullname" name="fullName" class="form-control" maxlength="25"
                                required />
                            <span ng-show="form.fullName.$invalid">
                                vui lòng nhập họ và tên
                            </span>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Điểm</label>
                            <input type="number" class="form-control" ng-model="diem" name="diem" min="0" max="10" />
                            <span ng-show="form.diem.$invalid">
                                điểm phải từ 0 đến 10
                            </span>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Email</label>
                            <input type="email" ng-model="email" name="email" class="form-control"  required />
                            <span ng-show="form.email.$invalid">
                                không đúng dạng email
                            </span>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Số xe</label>
                            <input type="text" class="form-control" name="soxe" ng-model="soxe"
                                pattern="5\d-[A-Z]\d-((\d{4})|(\d{3}\.\d{2}))" />
                            <span ng-show="form.soxe.$invalid">
                                không đúng số xe Sài Gòn
                            </span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="">
                            <input name="" id="" class="btn btn-primary" type="button" value="Lưu">
                            <span ng-show="form.$valid">
                                Chúc mừng bạn đã nhập đúng
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script>
            var app = angular.module('myapp', []);
            app.controller('myctrl', function($scope) {
                
            });
        </script>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
