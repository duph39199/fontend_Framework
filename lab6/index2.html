<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container" ng-app="myapp" ng-controller="myctrl">
            <div class="card">
                <div class="card-header">
                    Bán hàng giải khát
                </div>
                <div class="card-body">
                    <table class="table table-light">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Tên hàng</th>
                                <th>Số lượng</th>
                                <th>Đơn giá</th>
                                <th>Thành tiền</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in items" ng-init="quantity=1">
                                <td>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" ng-model="item.buy" name="" id=""
                                                type="checkbox">
                                        </label>
                                    </div>
                                </td>
                                <td ng-bind="item.name"></td>
                                <td>
                                    <input type="number" ng-model="item.quantity" ng-disabled="|item.buy" name="" id="">
                                </td>
                                <td ng-bind="item.price|currency"></td>
                                <td ng-bind="item.price * item.quantity|currency"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <strong>Tổng tiền : {{getAmount()|currency}}</strong>
                </div>
            </div>
        </div>
        <script>
            var app = angular.module('myapp', []);
            app.controller('myctrl', function ($scope) {
                $scope.items = [
                    {
                        name: "Nước ngọt",
                        price: 10000
                    },
                    {
                        name: "Cà phê đen",
                        price: 12000
                    },
                    {
                        name: "Thuốc lá",
                        price: 18000
                    }
                ];

                $scope.getAmount = function () {
                    var amount = 0;
                    for (var i = 0; i < $scope.items.length; i++) {
                        if ($scope.items[i].buy) {
                            amount += $scope.items[i].price * $scope.items[i].quantity;
                        }
                    }
                    return amount;
                };
            });
        </script>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
