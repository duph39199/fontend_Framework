<!doctype html>
<html lang="en">

<head>
    <title>hehehehe</title>

            <label for="">Chu Vi</label>

        </div>
        <hr>
        <button type="button" name="" id="" ng-click="calculate()" class="btn btn-primary">submit</button>
    </div>
