    <title>Member Pages</title>

<body>

    <!-- Login Form -->
    <div ng-show="ctrl.currentPage === 'login'">
        <h2>Login</h2>
        <form ng-submit="../ASM2/index.html">
            <input type="text" ng-model="ctrl.loginData.username" placeholder="Username" required><br>
            <input type="password" ng-model="ctrl.loginData.password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Registration Form -->
    <div ng-show="ctrl.currentPage === 'register'">
        <h2>Register</h2>
        <form ng-submit="ctrl.register()">
            <input type="text" ng-model="ctrl.registerData.username" placeholder="Username" required><br>
            <input type="password" ng-model="ctrl.registerData.password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Change Password Form -->
    <div ng-show="ctrl.currentPage === 'changePassword'">
        <h2>Change Password</h2>
        <form ng-submit="ctrl.changePassword()">
            <input type="password" ng-model="ctrl.changePasswordData.oldPassword" placeholder="Old Password" required><br>
            <input type="password" ng-model="ctrl.changePasswordData.newPassword" placeholder="New Password" required><br>
            <button type="submit">Change Password</button>
        </form>
    </div>

    <!-- Forgot Password Form -->
    <div ng-show="ctrl.currentPage === 'forgotPassword'">
        <h2>Forgot Password</h2>
        <form ng-submit="ctrl.forgotPassword()">
            <input type="text" ng-model="ctrl.forgotPasswordData.username" placeholder="Username" required><br>
            <input type="email" ng-model="ctrl.forgotPasswordData.email" placeholder="Email" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Edit Account Form -->
    <div ng-show="ctrl.currentPage === 'editAccount'">
        <h2>Edit Account</h2>
        <form ng-submit="ctrl.editAccount()">
            <input type="text" ng-model="ctrl.editAccountData.username" placeholder="Username" required><br>
            <input type="password" ng-model="ctrl.editAccountData.password" placeholder="Password" required><br>
            <button type="submit">Update</button>
        </form>
    </div>
</div>
