    <script>
        let app = angular.moudle("myapp", []);
        app.controller("userList", function ($scope, $http) {
            const endpoint = "http://localhost:3000/products";
            // Lấy ra danh sách
            $http.get(endpoint).then(
                (res) => { $scope.products = res.data; },
                (err) => { alert(err.statusText); }
            );
            // xem chi tiết
            $scope.show = (id) => {
                $http.get(endpoint + id).then(
                    (res) => { $scope.products = res.data; },
                    (err) => { alert(err.statusText); }
                );
            };
