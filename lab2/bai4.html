<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Bai 4</title>
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Nhap Hoi Thoai
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nhap Hoi Thoai</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <h2><i class="bi bi-list-task"></i> Bang Luong Thang 12</h2>
                </div>
            </div>
            <form action="">
                <div class="row" style="text-align: left;">
                    <div class="form-group col-md-6">
                        <label for="">Ma nhan vien</label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Help text</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">HO Va Ten</label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Help text</small>
                    </div>
                </div>
                <div class="row" style="text-align: left;">
                    <div class="form-group col-md-6">
                        <div class="form-group">
                            <label for="">Cau Lac Bo</label>
                            <select class="form-control" name="" id="">
                                <option>Da Nang</option>
                                <option>Ha Noi</option>
                                <option>Hai Duong</option>
                            </select>
                        </div>
                        <small id="helpId" class="text-muted">Help text</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Luong</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">.00</span>
                          </div>
                        <small id="helpId" class="text-muted">Help text</small>
                    </div>
                </div>
                <div class="row" style="text-align: left;">
                    <div class="form-group col-md-6">
                        <label for="">Thuong</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">.00</span>
                          </div>
                        <small id="helpId" class="text-muted">Help text</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Phu Cap</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">.00</span>
                          </div>
                        <small id="helpId" class="text-muted">Help text</small>
                    </div>
                </div>
                <div class="row" style="text-align: left;">
                    <div class="form-group col-md-12">
                        <label for="">Ghi Chu</label>
                        <textarea class="form-control" name="" id="" rows="3"></textarea>
                        <small id="helpId" class="text-muted">Help text</small>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-building-down"></i>  Submit</button>
                <button type="submit" class="btn btn-info"><i class="bi bi-exclamation-square-fill"></i>  Huy</button>
            </form>
            <br><br>
            <div class="card">
                <div class="card-footer text-muted">
                <p>Vui Long Nhap thong tin luong cau thu</p>
                    
                </div>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
